<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <title>Uy ishi</title>
</head>

<body>
    <div class="calculator">
        <div class="calc-top">
            <h3>calc</h3>
            <div class="top-right">
                <span>THEME</span>
                <div class="theme-switcher">
                    <div class="theme-numbers">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="theme-circle">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calc-input">399,981</div>
        <div class="calc-body">
            <div class="calc-btns">
                <button class="calc-btn btn-number">7</button>
                <button class="calc-btn btn-number">8</button>
                <button class="calc-btn btn-number">9</button>
                <button class="calc-btn btn-number del">DEL</button>
                <button class="calc-btn btn-number">4</button>
                <button class="calc-btn btn-number">5</button>
                <button class="calc-btn btn-number">6</button>
                <button class="calc-btn btn-number">+</button>
                <button class="calc-btn btn-number">1</button>
                <button class="calc-btn btn-number">2</button>
                <button class="calc-btn btn-number">3</button>
                <button class="calc-btn btn-number">-</button>
                <button class="calc-btn btn-number">.</button>
                <button class="calc-btn btn-number">0</button>
                <button class="calc-btn btn-number">/</button>
                <button class="calc-btn btn-number">x</button>
            </div>
            <div class="calc-actions">
                <button class="calc-btn reset">RESET</button>
                <button class="calc-btn equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
